{% extends "_base.html" %}
{% block content %}
    <main class="page-content">
        <div class="container">
            <!-- start of box => faqs -->
            <div class="ui-box bg-white">
                <div class="ui-box-content">
                    <div class="fs-4 fw-bold text-center mb-4">پاسخ پرسش های پرتکرار</div>
                    <div class="row mb-3">
                    </div>
                    <div class="ui-box-title mb-4">دسته بندی پرسش ها</div>
                    <div class="row mb-5">
                        {% for cat in  category_of_questions%}
                        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                            <!-- start of faq-category -->
                            <div class="faq-category">
                                <a href="{{ cat.get_absolute_url }}">
                                    <span class="icon">
                                        <img src="{{ cat.image.url }}" alt="">
                                    </span>
                                    <span class="label">{{ cat.title }}</span>
                                </a>
                            </div>
                            <!-- end of faq-category -->
                        </div>
                        {% endfor %}
                    </div>
                    <!-- start of accordion -->
                    <div class="accordion" id="accordionExample">
                        {% for item in questions %}
                            <!-- start of accordion-item -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="heading{{ item.id }}">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapse{{ item.id }}" aria-expanded="false" aria-controls="collapse{{ item.id }}">
                                        {{ item.question }}
                                    </button>
                                </h2>
                                <div id="collapse{{ item.id }}" class="accordion-collapse collapse" aria-labelledby="heading{{ item.id }}"
                                    data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        {{ item.answer }}
                                    </div>
                                </div>
                            </div>
                            <!-- end of accordion-item -->
                        {% endfor %}
                    </div>
                    <!-- end of accordion -->
                </div>
            </div>
            <!-- end of box => faqs -->
        </div>
    </main>
{% endblock content %}
