{% extends "_base.html" %}

{% block content %}
    <main class="page-content">
        <div class="container">
            <!-- start of box => faqs -->
            <div class="ui-box bg-white">
                <div class="ui-box-content">
                    <div class="fs-4 fw-bold text-center mb-4">پاسخ پرسش های پرتکرار</div>
                    
                    <h5 class="mb-5"><img src="{{ category_of_question.image.url }}" class="me-2" width="60"
                            alt="login and register">{{ category_of_question.title }}</h5>
                    <!-- start of accordion -->
                    <div class="accordion" id="accordionExample">
                        {% for question in category_of_question.questions.all  %}
                            <!-- start of accordion-item -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="heading{{question.id}}">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapse{{question.id}}" aria-expanded="false" aria-controls="collapse{{question.id}}">
                                        {{ question.question }}
                                    </button>
                                </h2>
                                <div id="collapse{{question.id}}" class="accordion-collapse collapse" aria-labelledby="heading{{question.id}}"
                                    data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <p>{{ question.answer }}</p>
                                        <div class="text-end mt-3">
                                            <a href="{{ question.get_absolute_url }}" class="btn btn-outline-light">توضیحات تکمیلی <i
                                                    class="ri-arrow-left-s-line"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end of accordion-item -->
                        {% endfor %}

                    </div>
                    <!-- end of accordion -->
                </div>
            </div>
            <!-- end of box => faqs -->
        </div>
    </main>
{% endblock content %}
