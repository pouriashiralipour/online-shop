{% load static %}

<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2962ff">
    <meta name="msapplication-navbutton-color" content="#2962ff">
    <meta name="apple-mobile-web-app-status-bar-style" content="#2962ff">
    <title>YektaKala | verification</title>
    {% include "styles.html" %}
</head>

<body>

    <div class="page-wrapper">

        <main class="page-content page-auth">
            <div class="position-fixed top-0 start-0 p-3" style="z-index: 9999">
                <div id="toast-message" class="toast align-items-center text-white bg-success border-0" role="alert">
                  <div class="d-flex">
                    <div class="toast-body"></div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                  </div>
                </div>
              </div>
            <!-- start of auth-container -->
            <div class="auth-container">
                <div class="auth-title mb-3">تایید شماره موبایل</div>
                <!-- start of auth-box -->
                <div class="auth-box ui-box">
                    <!-- start of auth-form -->
                    <form action="" class="auth-form" method="POST" id="otp-form">
                        {% csrf_token %}
                        <!-- start of form-element -->
                        <div class="fw-bold fs-5 mb-3">کد تایید را وارد کنید</div>
                    <p class="fw-normal ">کد تایید برای شماره {{ mobile }} پیامک شد
                    </p>
                        <!-- end of form-element -->
                        <!-- start of form-element -->
                        <div class="form-element-row mb-3">
                            <input type="text" name="otp" class="form-control fa-num" placeholder="کد تایید">
                        </div>
                        <!-- end of form-element -->
                        <!-- start of verify-code-wrapper -->
                        <div class="verify-code-wrapper mt-3 mb-5">
                            <div class="d-flex align-items-center" dir="ltr">
                                <span class="text-sm">مدت زمان باقیمانده</span>
                                <span class="mx-2">|</span>
                                <div id="timer--verify-code" data-minutes-left=1></div>
                            </div>
                            <a href="#" class="send-again link">ارسال مجدد</a>
                        </div>
                        <!-- end of verify-code-wrapper -->
                        <!-- start of form-element -->
                        <div class="form-element-row mb-3">
                            <button type="submit" class="btn btn-primary">پیوستن به خانواده ما</button>
                        </div>
                        <!-- end of form-element -->
                        <!-- start of form-element -->
                        <div class="form-element-row">
                            <a href="{% url "users:register" %}" class="link mx-auto">ویرایش شماره موبایل <i class="ri-pencil-fill ms-1"></i></a>
                        </div>
                        <!-- end of form-element -->
                    </form>
                    <!-- end of auth-form -->
                </div>
                <!-- end of auth-box -->
            </div>
            <!-- end of auth-container -->
        </main>

    </div>


    {% include "scripts.html" %}
</body>
</html>
